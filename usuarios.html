<div class="container mt-5">

<!-- Modal para agregar usuario -->
<div class="modal fade " id="agregarUsuarioModal" tabindex="-1" aria-labelledby="agregarUsuarioModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="agregarUsuarioModalLabel">Agregar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Formulario para agregar usuarios -->
                <form id="agregarUsuarioForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>

                    <!-- Checkboxes para roles -->
                    <div class="mb-3 form-check">
                        <input type="radio" class="form-check-input" name="rol" id="adminRadio" value="Administrador" required>
                        <label class="form-check-label" for="adminRadio">Administrador</label>
                    </div>
                
                    <div class="mb-3 form-check">
                        <input type="radio" class="form-check-input" name="rol" id="conductorRadio" value="Conductor" required>
                        <label class="form-check-label" for="conductorRadio">Conductor</label>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="agregarUsuario()">Agregar Usuario</button>
                  
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para editar usuario -->
<div class="modal fade " id="editarUsuarioModal" tabindex="-1" aria-labelledby="editarUsuarioModalLabel" aria-hidden="true">

            <div class="modal-header">
                <h5 class="modal-title" id="editarUsuarioModalLabel">Editar Usuario</h5>

            <div class="modal-body">
                <!-- Formulario para editar usuarios -->
                <form id="editarUsuarioForm">
                    <div class="mb-3">
                        <label for="editarNombre" class="form-label">Nombre:</label>

                    </div>

                    <div class="mb-3">
                        <label for="editarEmail" class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="editarEmail" required>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="editarUsuario()">Guardar Cambios</button>
                </form>
            </div>
        </div>

</div>

<script>
    // Configurar la conexión con Firebase
    var firebaseConfig = {
    apiKey: "AIzaSyDMQMX2wrZ7X_ISg2K7z3xJKEl5Hsa_9sQ",
    authDomain: "remises-e97bb.firebaseapp.com",
    projectId: "remises-e97bb",
    storageBucket: "remises-e97bb.appspot.com",
    messagingSenderId: "497187806637",
    appId: "1:497187806637:web:e6fe9c603f4e0a82e39524",
    measurementId: "G-CHH2E5Y297"
  };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);

    // Inicializar Firestore
    var db = firebase.firestore();

    // Función para agregar un usuario
    function agregarUsuario() {
        var nombre = document.getElementById("nombre").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        

        // Agregar usuario a Firebase Authentication
        firebase.auth().createUserWithEmailAndPassword(email, password)
            .then(function(userCredential) {
                // Usuario creado exitosamente
                var user = userCredential.user;

                // Obtener roles del formulario (puedes agregar más lógica según tus necesidades)
                var roles;
if (document.getElementById("adminRadio").checked) {
    roles = "Administrador";
} else if (document.getElementById("conductorRadio").checked) {
    roles = "Conductor";
} else {
    roles = "Usuario común"; // Agrega un valor por defecto o manejo de otro caso si es necesario
}

                // Agregar información adicional a Firestore
                db.collection("usuarios").doc(user.uid).set({
                    nombre: nombre,
                    email: email,
                    roles: roles,
                    password: password, // Almacenar la contraseña (no recomendado en entornos de producción)

                })
                .then(function() {
                    // Limpiar el formulario después de agregar un usuario
                    document.getElementById("agregarUsuarioForm").reset();
                    // Actualizar la lista de usuarios
                    listarUsuarios();
                    // Cerrar el modal de agregar usuario
                    $("#agregarUsuarioModal").modal("hide");
                    // Mostrar alerta de éxito
                    Swal.fire({
                        icon: 'success',
                        title: 'Usuario agregado exitosamente',
                        showConfirmButton: false,
                        timer: 1500
                    });
                })
                .catch(function(error) {
                    console.error("Error al agregar usuario en Firestore: ", error);
                });
            })
            .catch(function(error) {
                console.error("Error al crear usuario: ", error);
            });
    }

    var auth = firebase.auth();



     auth.onAuthStateChanged(function(user) {
            if (user) {
                console.log("Usuario autenticado:", user.displayName || user.email); // Imprimir el nombre o correo electrónico del usuario en la consola
                document.querySelector('.navbar-brand').innerText = user.displayName || user.email; // Actualizar el texto del navbar con el nombre o correo electrónico del usuario
            } else {
                console.log("Ningún usuario autenticado");
                window.location.href = "index.html"; // Redirigir si no hay usuario autenticado
            }
        });

        function cerrarSesion() {
            auth.signOut().then(function() {
                // Redirigir a la página de inicio de sesión después de cerrar sesión
                window.location.href = "index.html";
            }).catch(function(error) {
                console.error("Error al cerrar sesión:", error);
            });
        }


    
    // Función para listar usuarios
    function listarUsuarios() {
            var listaUsuarios = document.getElementById("listaUsuarios");

            // Limpiar la lista antes de actualizar
            listaUsuarios.innerHTML = "";

            // Obtener la lista de usuarios desde Firestore
            db.collection("usuarios").get()
                .then(function(querySnapshot) {
                    querySnapshot.forEach(function(doc) {
                        // Crear elementos de lista para cada usuario
                        var colDiv = document.createElement("div");
                        colDiv.className = "col-md-6";

                        var cardDiv = document.createElement("div");
                        cardDiv.className = "card mb-3";

                        var cardBodyDiv = document.createElement("div");
                        cardBodyDiv.className = "card-body";

                        var titleH5 = document.createElement("h5");
                        titleH5.className = "card-title";
                        titleH5.textContent = doc.data().nombre;

                        var emailP = document.createElement("p");
                        emailP.className = "card-text";
                        emailP.textContent = doc.data().email;

                        var rolesP = document.createElement("p");
                        rolesP.className = "card-text";
                        rolesP.textContent = "Rol: " + doc.data().roles;

                        var editButton = document.createElement("a");
                        editButton.className = "btn btn-info";
                        editButton.textContent = "Editar";
                        editButton.onclick = function() {
                            abrirModalEditarUsuario(doc.id, doc.data().nombre, doc.data().email);
                        };

                        var deleteButton = document.createElement("a");
                        deleteButton.className = "btn btn-danger";
                        deleteButton.textContent = "Eliminar";
                        deleteButton.onclick = function() {
                            eliminarUsuario(doc.id);
                        };

                        // Construir la estructura de la tarjeta
                        cardBodyDiv.appendChild(titleH5);
                        cardBodyDiv.appendChild(emailP);
                        cardBodyDiv.appendChild(rolesP);
                        cardBodyDiv.appendChild(editButton);
                        cardBodyDiv.appendChild(deleteButton);

                        cardDiv.appendChild(cardBodyDiv);
                        colDiv.appendChild(cardDiv);

                        // Agregar la columna a la lista
                        listaUsuarios.appendChild(colDiv);
                    });
                })
                .catch(function(error) {
                    console.error("Error al obtener usuarios desde Firestore: ", error);
                });
        }

    // Función para abrir el modal de editar usuario con datos previos
    function abrirModalEditarUsuario(userId, nombre, email) {
        // Llenar el formulario con los datos del usuario
        document.getElementById("editarNombre").value = nombre;
        document.getElementById("editarEmail").value = email;

        // Mostrar el modal de editar usuario
        $("#editarUsuarioModal").modal("show");

        // Función para guardar los cambios al hacer clic en "Guardar Cambios"
        document.getElementById("editarUsuarioForm").onsubmit = function(event) {
            event.preventDefault();
            editarUsuario(userId);
        };
    }

    // Función para editar un usuario
    function editarUsuario(userId) {
        var nombre = document.getElementById("editarNombre").value;
        var email = document.getElementById("editarEmail").value;

        // Actualizar información de usuario en Firestore
        db.collection("usuarios").doc(userId).update({
            nombre: nombre,
            email: email
        })
        .then(function() {
            // Cerrar el modal de editar usuario
            $("#editarUsuarioModal").modal("hide");
            // Actualizar la lista de usuarios después de editar
            listarUsuarios();
            // Mostrar alerta de éxito
            Swal.fire({
                icon: 'success',
                title: 'Usuario editado exitosamente',
                showConfirmButton: false,
                timer: 1500
            });
        })
        .catch(function(error) {
            console.error("Error al editar usuario en Firestore: ", error);
        });
    }

   // Función para eliminar un usuario
function eliminarUsuario(userId) {
    // Obtener el usuario actual de Firebase Authentication
    var user = firebase.auth().currentUser;

    // Verificar si hay un usuario autenticado
    if (user) {
        // Eliminar usuario de Firebase Authentication
        user.delete()
            .then(function() {
                // Eliminar información de usuario de Firestore
                db.collection("usuarios").doc(userId).delete()
                    .then(function() {
                        // Actualizar la lista de usuarios después de eliminar
                        listarUsuarios();
                        // Mostrar alerta de éxito
                        Swal.fire({
                            icon: 'success',
                            title: 'Usuario eliminado exitosamente',
                            showConfirmButton: false,
                            timer: 1500
                        });
                    })
                    .catch(function(error) {
                        console.error("Error al eliminar usuario en Firestore: ", error);
                    });
            })
            .catch(function(error) {
                console.error("Error al eliminar usuario en Authentication: ", error);
            });
    } else {
        console.error("No hay usuario autenticado");
    }
}

    // Listar usuarios al cargar la página
    listarUsuarios();
</script>
