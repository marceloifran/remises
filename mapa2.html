</head>
<body>

            <a class="navbar-brand" href="#">Reina Remis</a>

    <h1 class="h1 text-center">Ubicación en Mapa</h1>

    <!-- Mapa -->
    <div id="map"></div>

    <!-- Incluir scripts -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
      
var firebaseConfig = {
    apiKey: "AIzaSyDMQMX2wrZ7X_ISg2K7z3xJKEl5Hsa_9sQ",
    authDomain: "remises-e97bb.firebaseapp.com",
    projectId: "remises-e97bb",
    storageBucket: "remises-e97bb.appspot.com",
    messagingSenderId: "497187806637",
    appId: "1:497187806637:web:e6fe9c603f4e0a82e39524",
    measurementId: "G-CHH2E5Y297"
  };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var auth = firebase.auth();

        var mymap;
        var userMarker;

        // Llamar a la función para inicializar el mapa al cargar la página
        inicializarMapa();

        // Verificar si el usuario está autenticado al cargar la página
        auth.onAuthStateChanged(function(user) {
            if (user) {
                console.log("Usuario autenticado:", user.displayName || user.email); // Imprimir el nombre o correo electrónico del usuario en la consola
                document.querySelector('.navbar-brand').innerText = user.displayName || user.email; // Actualizar el texto del navbar con el nombre o correo electrónico del usuario
            } else {
                console.log("Ningún usuario autenticado");
                window.location.href = "index.html"; // Redirigir si no hay usuario autenticado
            }
        });

        function cerrarSesion() {
            auth.signOut().then(function() {
                // Redirigir a la página de inicio de sesión después de cerrar sesión
                window.location.href = "index.html";
            }).catch(function(error) {
                console.error("Error al cerrar sesión:", error);
            });
        }

        function inicializarMapa() {
            // Inicializar el mapa centrado en Salta, Argentina
            mymap = L.map('map').setView([-24.7859, -65.4117], 13);

            // Agregar una capa de mosaico de OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(mymap);

            // Crear recuadros para las zonas
            var zona1 = L.rectangle([[-24.79, -65.415], [-24.785, -65.41]], {color: "blue"});
            var zona2 = L.rectangle([[-24.79, -65.41], [-24.785, -65.405]], {color: "red"});
            var zona3 = L.rectangle([[-24.79, -65.405], [-24.785, -65.4]], {color: "green"});

            // Agregar recuadros al mapa
            zona1.addTo(mymap);
            zona2.addTo(mymap);
            zona3.addTo(mymap);

            // Asignar eventos de clic a los recuadros
            zona1.on('click', function() { mostrarDestinos("zona1"); });
            zona2.on('click', function() { mostrarDestinos("zona2"); });
            zona3.on('click', function() { mostrarDestinos("zona3"); });

            // Crear un marcador para el usuario (inicialmente en el centro de Salta)
            userMarker = L.marker([-24.7859, -65.4117]).addTo(mymap);
        }

        function mostrarDestinos(zona) {
            // Simular destinos en cada zona (aquí puedes cargar los destinos desde tu base de datos)
            var destinos = {
                zona1: [
                    {lat: -24.786, lng: -65.414},
                    {lat: -24.788, lng: -65.412},
                    {lat: -24.787, lng: -65.411}
                ],
                zona2: [
                    {lat: -24.788, lng: -65.409},
                    {lat: -24.786, lng: -65.407},
                    {lat: -24.787, lng: -65.408}
                ],
                zona3: [
                    {lat: -24.784, lng: -65.405},
                    {lat: -24.786, lng: -65.403},
                    {lat: -24.785, lng: -65.402}
                ]
            };

            // Limpiar marcadores existentes en la zona
            mymap.eachLayer(function(layer) {
                if (layer.options && layer.options.zona === zona) {
                    mymap.removeLayer(layer);
                }
            });

            // Mostrar los destinos correspondientes a la zona
            destinos[zona].forEach(function(destino) {
                L.marker([destino.lat, destino.lng], {zona: zona}).addTo(mymap);
            });
        }
    </script>
</body>
