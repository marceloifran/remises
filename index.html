<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reyna Remis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<body class="bg-dark">
<div class="container">
    <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                <div class="card-body text-center">
                    <!-- Logo e imagen de bienvenida -->
                    <img src="iconos/imagen.jpeg" alt="Logo" class="mb-3" style="max-width: 100px;">
                    <h2 class="mb-4">¡Bienvenido a Reyna Remis!</h2>

                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        </div>
                        <button type="button" onclick="iniciarSesion()" class="btn btn-primary btn-lg btn-block">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);

    // Función para iniciar sesión
    function iniciarSesion() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        firebase.auth().signInWithEmailAndPassword(email, password)
            .then(function(userCredential) {
                // Inicio de sesión exitoso
                var user = userCredential.user;

                // Redirigir a inicio.html
                window.location.href = "inicio.html";
            })
            .catch(function(error) {
                // Error en el inicio de sesión

    }
</script>
