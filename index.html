<body class="bg-dark">

  <div class="container">
    <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                <div class="card-body text-center">
                    <!-- Logo e imagen de bienvenida -->
                    <img src="iconos/imagen.jpeg" alt="Logo" class="mb-3" style="max-width: 100px;">
                    <h2 class="mb-4">¡Bienvenido a Reyna Remis!</h2>

                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        </div>
                        <button type="button" onclick="iniciarSesion()" class="btn btn-primary btn-lg btn-block">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Agrega el script de Bootstrap y Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Agrega SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>


<script>
    // Configurar la conexión con Firebase
    var firebaseConfig = {
    apiKey: "AIzaSyDMQMX2wrZ7X_ISg2K7z3xJKEl5Hsa_9sQ",
    authDomain: "remises-e97bb.firebaseapp.com",
    projectId: "remises-e97bb",
    storageBucket: "remises-e97bb.appspot.com",
    messagingSenderId: "497187806637",
    appId: "1:497187806637:web:e6fe9c603f4e0a82e39524",
    measurementId: "G-CHH2E5Y297"
  };


    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);

    // Función para iniciar sesión
    function iniciarSesion() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    firebase.auth().signInWithEmailAndPassword(email, password)
        .then(function(userCredential) {
            // Inicio de sesión exitoso
            var user = userCredential.user;
            Swal.fire({
                icon: 'success',
                title: 'Inicio de sesión exitoso',
                text: 'Usuario: ' + user.email,
                showConfirmButton: false,
                timer: 2000  // Milisegundos (en este caso, 2 segundos)
            });

            // Redirigir a inicio.html después del retraso
            setTimeout(function() {
                window.location.href = "inicio.html";
            }, 2000);  // Ajusta el tiempo de acuerdo al temporizador de SweetAlert2
        })
        .catch(function(error) {
            // Error en el inicio de sesión
            var errorCode = error.code;
            var errorMessage = error.message;
            Swal.fire({
                icon: 'error',
                title: 'Error en el inicio de sesión',
                text: errorMessage
            });
        });
}


</script>

</body>
</html>
