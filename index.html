<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión con Firebase</title>

    <!-- Agrega las bibliotecas de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4">Iniciar Sesión</h1>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="button" class="btn btn-primary" onclick="iniciarSesion()">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</div>

<!-- Agrega el script de Bootstrap y Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Agrega SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>


<script>
    // Configurar la conexión con Firebase
    var firebaseConfig = {
    apiKey: "AIzaSyDMQMX2wrZ7X_ISg2K7z3xJKEl5Hsa_9sQ",
    authDomain: "remises-e97bb.firebaseapp.com",
    projectId: "remises-e97bb",
    storageBucket: "remises-e97bb.appspot.com",
    messagingSenderId: "497187806637",
    appId: "1:497187806637:web:e6fe9c603f4e0a82e39524",
    measurementId: "G-CHH2E5Y297"
  };


    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);

    // Función para iniciar sesión
    function iniciarSesion() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    firebase.auth().signInWithEmailAndPassword(email, password)
        .then(function(userCredential) {
            // Inicio de sesión exitoso
            var user = userCredential.user;
            Swal.fire({
                icon: 'success',
                title: 'Inicio de sesión exitoso',
                text: 'Usuario: ' + user.email,
                showConfirmButton: false,
                timer: 2000  // Milisegundos (en este caso, 2 segundos)
            });

            // Redirigir a inicio.html después del retraso
            setTimeout(function() {
                window.location.href = "inicio.html";
            }, 2000);  // Ajusta el tiempo de acuerdo al temporizador de SweetAlert2
        })
        .catch(function(error) {
            // Error en el inicio de sesión
            var errorCode = error.code;
            var errorMessage = error.message;
            Swal.fire({
                icon: 'error',
                title: 'Error en el inicio de sesión',
                text: errorMessage
            });
        });
}


</script>

</body>
</html>
