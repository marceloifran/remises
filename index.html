<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
      
                    <div class="form-outline form-white mb-4">
                      <input type="email" id="email" class="form-control form-control-lg" />
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="password" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>
      
      
                    <button onclick="iniciarSesion()" class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
      
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <style>
        .gradient-custom {
/* fallback for old browsers */
background: #6a11cb;

/* Chrome 10-25, Safari 5.1-6 */

<!-- Agrega el script de Bootstrap y Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Agrega SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>


<script>
    // Configurar la conexión con Firebase
    var firebaseConfig = {
    apiKey: "AIzaSyDMQMX2wrZ7X_ISg2K7z3xJKEl5Hsa_9sQ",
    authDomain: "remises-e97bb.firebaseapp.com",
    projectId: "remises-e97bb",
    storageBucket: "remises-e97bb.appspot.com",
    messagingSenderId: "497187806637",
    appId: "1:497187806637:web:e6fe9c603f4e0a82e39524",
    measurementId: "G-CHH2E5Y297"
  };


    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);

    // Función para iniciar sesión
    function iniciarSesion() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    firebase.auth().signInWithEmailAndPassword(email, password)
        .then(function(userCredential) {
            // Inicio de sesión exitoso
            var user = userCredential.user;
            Swal.fire({
                icon: 'success',
                title: 'Inicio de sesión exitoso',
                text: 'Usuario: ' + user.email,
                showConfirmButton: false,
                timer: 2000  // Milisegundos (en este caso, 2 segundos)
            });

            // Redirigir a inicio.html después del retraso
            setTimeout(function() {
                window.location.href = "inicio.html";
            }, 2000);  // Ajusta el tiempo de acuerdo al temporizador de SweetAlert2
        })
        .catch(function(error) {
            // Error en el inicio de sesión
            var errorCode = error.code;
            var errorMessage = error.message;
            Swal.fire({
                icon: 'error',
                title: 'Error en el inicio de sesión',
                text: errorMessage
            });
        });
}


</script>

</body>
