<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viajes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.0.0/dist/sweetalert2.min.css" />
    <meta name="theme-color" content="black" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-startup-image" href="iconos/imagen.jpeg" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="iconos/imagen.jpeg" alt="Bootstrap" width="50" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                
                    <li class="nav-item">
                        <a class="nav-link" href="inicio.html">Inicio</a>
                    </li>
                </ul>

                <!-- Botón de Cerrar sesión  -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <button class="btn btn-outline-danger" onclick="cerrarSesion()">
                            Cerrar sesión
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mb-4 text-center alert alert-success">Lista de Viajes</h1>
                <!-- Mensaje de error si el usuario no tiene permiso para ver la lista -->
                <div id="mensajeSinPermisos" class="alert alert-danger" style="display: none;">
                    <p>No tienes permisos para ver la lista de destinos ni para crear destinos.</p>
                </div>
                <div class="row">
                    <div id="listaViajes" class="col-md-12">
                        <!-- Aquí se mostrará la lista de viajes -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para aceptar el viaje -->
    <div class="modal fade" id="modalAceptarViaje" tabindex="-1" aria-labelledby="modalAceptarViajeLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAceptarViajeLabel">Aceptar Viaje</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que deseas aceptar este viaje?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnAceptarViaje">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Agrega el script de Bootstrap y Firebase v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.0.0/dist/sweetalert2.all.min.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyDMQMX2wrZ7X_ISg2K7z3xJKEl5Hsa_9sQ",
            authDomain: "remises-e97bb.firebaseapp.com",
            projectId: "remises-e97bb",
            storageBucket: "remises-e97bb.appspot.com",
            messagingSenderId: "497187806637",
            appId: "1:497187806637:web:e6fe9c603f4e0a82e39524",
            measurementId: "G-CHH2E5Y297",
        };
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        // Cargar la lista de viajes al iniciar la página
        $(document).ready(function() {
            cargarListaDeViajes();
        });

        function cargarListaDeViajes() {
            var listaViajes = $("#listaViajes");
            listaViajes.empty();

            db.collection("pedidos").get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    var viaje = doc.data();
                    var viajeId = doc.id;

                    var viajeHtml = `
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Viaje de ${viaje.origen} a ${viaje.destino}</h5>
                                <p class="card-text">Nombre: ${viaje.nombre}</p>
                                <p class="card-text">Estado: ${viaje.estado}</p>
                                <p class="card-text">Costo estimado: $${viaje.costoEstimado}</p>
                                ${viaje.estado === "pendiente de aceptar" ? `<button class="btn btn-primary" onclick="abrirModalAceptarViaje('${viajeId}')">Aceptar</button>` : ""}
                            </div>
                        </div>
                    `;

                    listaViajes.append(viajeHtml);
                });
            }).catch((error) => {
                console.error("Error al cargar la lista de viajes:", error);
            });
        }

        function abrirModalAceptarViaje(viajeId) {
            $("#btnAceptarViaje").off("click").on("click", function() {
                aceptarViaje(viajeId);
            });

            $("#modalAceptarViaje").modal("show");
        }

        function aceptarViaje(viajeId) {
            db.collection("pedidos").doc(viajeId).update({
                estado: "aceptado"
            }).then(() => {
                $("#modalAceptarViaje").modal("hide");
                Swal.fire("Éxito", "El viaje ha sido aceptado.", "success");
                cargarListaDeViajes();
            }).catch((error) => {
                console.error("Error al aceptar el viaje:", error);
                Swal.fire("Error", "No se pudo aceptar el viaje.", "error");
            });
        }

        function cerrarSesion() {
            firebase.auth().signOut().then(function() {
                // Redirigir a la página de inicio de sesión después de cerrar sesión
                window.location.href = "index.html";
            }).catch(function(error) {
                console.error("Error al cerrar sesión:", error);
            });
        }
    </script>
</body>
</html>
